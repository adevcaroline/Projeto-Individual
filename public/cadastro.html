<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Harry Potter Quiz</title>

  <link rel="stylesheet" href="css/cadastro.css" />
  <link rel="icon" href="assets/image/chapeu-icon.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>

<body>
  <nav class="nav">
    <a href="index.html">
      <img src="assets/image/logo-gold.png" alt="Harry Potter Logo" />
    </a>
  
    <ul class="nav-links">
      <li><a href="index.html">HOME</a></li>
    </ul>
  
    <div class="nav-buttons">
      <a href="login.html" class="sign-in-btn">Entrar</a>
      <a href="cadastro.html" class="sign-in-btn">Cadastrar</a>
    </div>
  </nav>

  <div class="login">

    <div class="container">
      <div class="card card-cadastro">
        <h2>Bem-vindo!</h2>
        <div class="formulario">
          <div class="campo">
            <span>Nome:</span>
            <input id="nome_input" type="text" placeholder="Seu nome" />
          </div>
          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="meuemail@exemplo.com" />
          </div>
          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>
          <button class="botao">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
